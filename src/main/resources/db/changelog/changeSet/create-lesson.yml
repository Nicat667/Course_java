databaseChangeLog:
  - changeSet:
      id: create-lesson
      author: Nijat
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: teacher_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lesson
            baseColumnNames: teacher_id
            referencedTableName: teacher
            referencedColumnNames: id
            constraintName: fk_lesson_teacher
